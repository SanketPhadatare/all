<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 10px;
      text-decoration: none;
      font-size: 18px;
      color: #f8f9fa;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    /* Cards */
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    /* Badges */
    .badge {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">Dashboard</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Exams">Exams</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Results">Results</a>
</div>

<div class="main-content">
  <h2>Exam Admin Dashboard</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <h3>Total Exams</h3>
        <p class="text-muted">Number of exams currently available</p>
        <span class="badge bg-primary">25</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h3>Total Students</h3>
        <p class="text-muted">Number of students registered</p>
        <span class="badge bg-success">500</span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <h3>Average Score</h3>
        <p class="text-muted">Average score of all exams</p>
        <span class="badge bg-warning text-dark">85%</span>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tooltip JS -->
<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</body>
</html>
>
